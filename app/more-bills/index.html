<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Services</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
:root { --base-color: #01009C; }
.bg-base { background-color: var(--base-color); }
.text-base { color: var(--base-color); }
.border-base { border-color: var(--base-color); }
body, html { margin:0; padding:0; height:100%; }
</style>
</head>
<body class="bg-white h-screen flex flex-col font-sans">

<div id="app" class="flex flex-col h-full">

  <!-- Header -->
  <div class="flex items-center px-4 py-3 border-b shadow-sm flex-shrink-0">
    <button @click="goBack" class="p-2 rounded-full border border-gray-300">
      <i data-lucide="arrow-left" class="w-5 h-5"></i>
    </button>
    <h1 class="flex-1 text-center font-semibold text-lg">Services</h1>
    <div class="w-8 h-8"></div>
  </div>
</br>
  <!-- Services Grid (fills remaining space) -->
  <div class="flex-1 overflow-y-auto p-4">
    <div class="grid grid-cols-2 gap-4">
      <a v-for="(service, index) in services" :key="index"
         :href="service.url || '#'"
         class="rounded-xl h-28 flex flex-col justify-between p-4 border transition hover:shadow-lg hover:scale-105"
         :style="{
           borderColor: baseColor,
           backgroundColor: baseColor+'1A' /* 10% opacity */
         }">
        <div class="flex items-center justify-between">
          <div class="w-10 h-10 rounded-full border flex items-center justify-center"
               :style="{ borderColor: baseColor }">
            <i :data-lucide="service.icon" class="w-5 h-5" :style="{ color: baseColor }"></i>
          </div>
          <i data-lucide="chevron-right" class="w-4 h-4" :style="{ color: baseColor }"></i>
        </div>
        <p class="text-sm font-medium text-gray-900">{{ service.name }}</p>
      </a>
    </div>
  </div>

</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      baseColor: '#01009C',
      services: [
        { name: "Airtime", icon: "phone", url: "airtime.html" },
        { name: "Data", icon: "wifi", url: "data.html" },
        { name: "Cable TV", icon: "monitor", url: "cable.html" },
        { name: "Electricity", icon: "zap", url: "electricity.html" },
        { name: "Airtime Swap", icon: "card-sim", url: "airtime-swap.html" },
        { name: "Education Pins", icon: "graduation-cap", url: "education.html" },
        { name: "Convert", icon: "arrow-left-right", url: "#" }
      ]
    };
  },
  mounted() {
    lucide.createIcons();
  },
  updated() {
    lucide.createIcons();
  },
  methods: {
    goBack() { window.location.href = "home.html"; }
  }
}).mount("#app");
</script>

</body>
</html>
