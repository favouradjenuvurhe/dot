<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { 
      margin: 0; 
      font-family: 'Segoe UI', sans-serif; 
      background: #fff; 
      color: #000; 
    }
    .container { 
      max-width: 400px; 
      margin: auto; 
      padding: 20px; 
    }
    h1 { 
      font-size: 32px; 
      margin-bottom: 25px; 
    }
    label { 
      font-size: 14px; 
      margin-bottom: 6px; 
      display: block; 
      color: #333; 
    }
    .input-group { 
      position: relative; 
      margin-bottom: 20px; 
    }
    .input-group i { 
      position: absolute; 
      left: 12px; 
      top: 50%; 
      transform: translateY(-50%); 
      color: #01009C; 
    }
    .input-group input,
    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .input-group input {
      border: 1px solid #ccc;
      background: #f9f9f9;
      padding-left: 40px; /* keep space for icon */
    }
    .btn {
      border: none;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .btn-send { 
      background: #01009C; 
      color: #000; 
      font-weight: bold; 
    }
    .btn-contact { 
      background: #eee; 
      border: 1px solid #ccc; 
      color: #000; 
    }
    #responseBox { 
      font-size: 14px; 
      margin-top: 15px; 
      padding: 10px; 
      border-radius: 6px; 
      background: #f4f4f4; 
      color: #333; 
      display: none; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>

    <div id="responseBox"></div>
    <br>

    <label for="email">Enter your email</label>
    <div class="input-group">
      <i class="fa fa-envelope"></i>
      <input type="text" id="email" placeholder="you@example.com">
    </div>

    <button class="btn btn-send" onclick="sendResetCode()">Reset Password</button>
    <button class="btn btn-contact">Contact us</button>

    <div class="signup-text">
  <span class="back-link" onclick="window.location.href='/app'">⬅ Back to Sign in</span>
</div>
  </div>

  <script>
    function sendResetCode() {
      const email = document.getElementById("email").value.trim();
      const responseBox = document.getElementById("responseBox");

      if (!email) {
        responseBox.style.display = "block";
        responseBox.style.color = "red";
        responseBox.textContent = "⚠️ Please enter your email.";
        return;
      }

      responseBox.style.display = "block";
      responseBox.style.color = "#333";
      responseBox.textContent = "⏳ Sending reset code...";

      fetch("https://datapaddy.com.ng/api/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept": "application/json" },
        body: JSON.stringify({ type: "email", value: email })
      })
      .then(res => res.json())
      .then(data => {
        responseBox.style.display = "block";
        responseBox.textContent = data.message || "Unknown response";

        if (data.status) {
          localStorage.setItem("reset_email", email);
          setTimeout(() => { window.location.href = "reset-password"; }, 1500);
        } else {
          responseBox.style.color = "red";
        }
      })
      .catch(err => {
        responseBox.style.color = "red";
        responseBox.textContent = "Error: " + err;
      });
    }
  </script>
</body>
</html>
