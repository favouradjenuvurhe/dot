<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platrlat - Create Account</title>

  <!-- Lucide & Toastify -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #000;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    h1 { font-size: 32px; margin-bottom: 25px; }
    label { font-size: 14px; margin-bottom: 6px; display: block; color: #333; }
    .input-group { position: relative; margin-bottom: 20px; }
    .input-group i, .input-group svg {
      position: absolute; left: 12px; top: 50%;
      transform: translateY(-50%); color: #0069ff;
      width: 18px; height: 18px;
    }
    .input-group input {
      width: 100%; padding: 12px 40px;
      border-radius: 8px; border: 1px solid #ccc;
      background: #f9f9f9; color: #000;
      font-size: 14px; box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row .input-group {
      flex: 1;
    }
    .btn {
      width: 100%; padding: 14px; font-size: 16px;
      border-radius: 8px; border: none;
      cursor: pointer; margin-bottom: 15px; box-sizing: border-box;
      transition: 0.3s;
    }
    .btn-create { background: #0069ff; color: #fff; font-weight: bold; }
    .btn-create:disabled { opacity: 0.7; cursor: not-allowed; }
    .btn-contact { background: #eee; color: #000; border: 1px solid #ccc; }
    .signup-text { text-align: center; font-size: 14px; margin: 20px 0 10px; color: #333; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container" id="registerContainer">
    <h1>Create Account</h1>

    <div class="row">
      <div class="input-group">
        <i data-lucide="user"></i>
        <input type="text" id="firstname" placeholder="First Name">
      </div>
      <div class="input-group">
        <i data-lucide="user"></i>
        <input type="text" id="lastname" placeholder="Last Name">
      </div>
    </div>

    <div class="input-group" id="username-group" style="display:none;">
      <i data-lucide="user-circle"></i>
      <input type="text" id="username" placeholder="autogenerated_username">
    </div>

    <label for="email">Email</label>
    <div class="input-group">
      <i data-lucide="mail"></i>
      <input type="text" id="email" placeholder="you@example.com">
    </div>

    <label for="mobile">Mobile</label>
    <div class="input-group">
      <i data-lucide="phone"></i>
      <input type="text" id="mobile" placeholder="08012345678">
    </div>

    <label for="password">Password</label>
    <div class="input-group">
      <i data-lucide="lock"></i>
      <input type="password" id="password" placeholder="********">
    </div>

    <label for="referral">Referral (optional)</label>
    <div class="input-group">
      <i data-lucide="user-plus"></i>
      <input type="text" id="referral" placeholder="frienduser">
    </div>

    <button class="btn btn-create" id="createBtn" onclick="registerUser()">Create Account</button>
    <button class="btn btn-contact" onclick="window.location.href='support-page'">Contact us</button>

    <div class="signup-text" onclick="window.location.href='/app'">
      Already have an account? <span style="color:#0069ff;font-weight:500;">Sign in</span>
    </div>
  </div>

  <script>
    if (window.lucide) lucide.createIcons();

    // âœ… Redirect if logged in
    window.onload = function() {
      const token = localStorage.getItem("token");
      if (token) window.location.href = "/app/dashboard";
    };

    // âœ… Toastify pop-up
    function showToast(message, type = "info") {
      let bgColor = "#333";
      let icon = "info";
      if (type === "success") { bgColor = "#16a34a"; icon = "check-circle"; }
      if (type === "error") { bgColor = "#dc2626"; icon = "alert-circle"; }
      if (type === "info") { bgColor = "#2563eb"; icon = "info"; }

      const el = document.createElement("div");
      el.className = "flex items-center space-x-2 text-white";
      el.innerHTML = `<i data-lucide="${icon}" class="w-4 h-4"></i><span>${message}</span>`;
      if (window.lucide) lucide.createIcons({ icons: [icon] });

      Toastify({
        node: el,
        duration: 3000,
        gravity: "top",
        position: "center",
        stopOnFocus: true,
        style: {
          background: bgColor,
          borderRadius: "10px",
          boxShadow: "0 2px 10px rgba(0,0,0,0.15)",
          padding: "10px 16px"
        }
      }).showToast();
    }

    // âœ… Generate random username like PAR4637 (6â€“8 chars)
    function generateUsername() {
      const prefix = "PAR";
      const randomNum = Math.floor(1000 + Math.random() * 900000); // 4â€“6 digits
      const username = prefix + randomNum.toString().slice(0, 5); // 6â€“8 chars total
      document.getElementById("username").value = username;
      return username;
    }

    // âœ… Registration
    function registerUser() {
      const firstname = document.getElementById("firstname").value.trim();
      const lastname = document.getElementById("lastname").value.trim();
      const email = document.getElementById("email").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value.trim();
      const referral = document.getElementById("referral").value.trim();
      const createBtn = document.getElementById("createBtn");
      let username = document.getElementById("username").value.trim();

      if (!firstname || !lastname || !email || !mobile || !password) {
        showToast("âš ï¸ Please fill all required fields.", "error");
        return;
      }

      if (!username) username = generateUsername();

      createBtn.textContent = "Creating account...";
      createBtn.disabled = true;

      fetch("https://datapaddy.com.ng/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept": "application/json" },
        body: JSON.stringify({ firstname, lastname, username, email, mobile, password, referral })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("username", username);
          localStorage.setItem("user", JSON.stringify(data.user));

          showToast("ðŸŽ‰ Account created successfully!", "success");
          setTimeout(() => {
            window.location.href = "passcode.html";
          }, 800);
        } else {
          showToast(data.message || "Registration failed.", "error");
          createBtn.textContent = "Create Account";
          createBtn.disabled = false;
        }
      })
      .catch(err => {
        showToast("Error: " + err.message, "error");
        createBtn.textContent = "Create Account";
        createBtn.disabled = false;
      });
    }

    // âœ… Disable inspect/copy
    document.addEventListener('contextmenu', e => e.preventDefault());
    ['copy','cut','paste','selectstart'].forEach(evt =>
      document.addEventListener(evt, e => e.preventDefault())
    );
    document.addEventListener('keydown', e => {
      if (e.ctrlKey && ['u','s','a'].includes(e.key.toLowerCase())) e.preventDefault();
    });

    // âœ… Internet connection check
    function checkConnection() {
      if (!navigator.onLine) window.location.href = "connection.html";
    }
    window.addEventListener("load", checkConnection);
    window.addEventListener("online", checkConnection);
    window.addEventListener("offline", checkConnection);
  </script>
</body>
</html>
