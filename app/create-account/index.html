<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #000;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }
    h1 { font-size: 32px; margin-bottom: 25px; }
    label { font-size: 14px; margin-bottom: 6px; display: block; color: #333; }
    .input-group { position: relative; margin-bottom: 20px; }
    .input-group i, .input-group svg {
      position: absolute; left: 12px; top: 50%;
      transform: translateY(-50%); color: #0069ff;
      width: 18px; height: 18px;
    }
    .input-group input {
      width: 100%; padding: 12px 40px;
      border-radius: 8px; border: 1px solid #ccc;
      background: #f9f9f9; color: #000;
      font-size: 14px; box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row .input-group {
      flex: 1;
    }
    .btn {
      width: 100%; padding: 14px; font-size: 16px;
      border-radius: 8px; border: none;
      cursor: pointer; margin-bottom: 15px; box-sizing: border-box;
      transition: 0.3s;
    }
    .btn-create { background: #0069ff; color: #fff; font-weight: bold; }
    .btn-create:disabled { opacity: 0.7; cursor: not-allowed; }
    .btn-contact { background: #eee; color: #000; border: 1px solid #ccc; }
    .signup-text { text-align: center; font-size: 14px; margin: 20px 0 10px; color: #333; cursor: pointer; }
    #responseBox {
      font-size: 14px;
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      background: #f4f4f4;
      color: #333;
      display: none;
    }
    #username-group {
      display: none; /* Hide username field */
    }
  </style>
</head>
<body>
  <div class="container" id="registerContainer">
    <h1>Create Account</h1>
    <div id="responseBox"></div>
    </br>

    <div class="row">
      <div class="input-group">
        <i data-lucide="user"></i>
        <input type="text" id="firstname" placeholder="First Name">
      </div>
      <div class="input-group">
        <i data-lucide="user"></i>
        <input type="text" id="lastname" placeholder="Last Name">
      </div>
    </div>

    <!-- Hidden username -->
    <div class="input-group" id="username-group">
      <i data-lucide="user-circle"></i>
      <input type="text" id="username" placeholder="autogenerated_username">
    </div>

    <label for="email">Email</label>
    <div class="input-group">
      <i data-lucide="mail"></i>
      <input type="text" id="email" placeholder="you@example.com">
    </div>

    <label for="mobile">Mobile</label>
    <div class="input-group">
      <i data-lucide="phone"></i>
      <input type="text" id="mobile" placeholder="08012345678">
    </div>

    <label for="password">Password</label>
    <div class="input-group">
      <i data-lucide="lock"></i>
      <input type="password" id="password" placeholder="********">
    </div>

    <label for="referral">Referral (optional)</label>
    <div class="input-group">
      <i data-lucide="user-plus"></i>
      <input type="text" id="referral" placeholder="frienduser">
    </div>

    <button class="btn btn-create" id="createBtn" onclick="registerUser()">Create Account</button>
    <button class="btn btn-contact" onclick="window.location.href='support-page'">Contact us</button>

    <div class="signup-text" onclick="window.location.href='/app'">
      Already have an account? <span style="color:#0069ff;font-weight:500;">Sign in</span>
    </div>
  </div>

  <script>
    if (window.lucide) lucide.createIcons();

    // âœ… Auto redirect if already logged in
    window.onload = function() {
      const token = localStorage.getItem("token");
      if (token) {
        window.location.href = "/app/dashboard";
      }
    };

    // âœ… Auto-generate username from email or phone
    const emailInput = document.getElementById("email");
    const mobileInput = document.getElementById("mobile");
    const usernameInput = document.getElementById("username");

    function generateUsername() {
      let base = "";
      if (emailInput.value) {
        base = emailInput.value.split("@")[0];
      } else if (mobileInput.value) {
        base = "user" + mobileInput.value.slice(-4);
      } else {
        base = "user" + Math.floor(Math.random() * 10000);
      }
      const uniqueSuffix = Math.floor(Math.random() * 900 + 100);
      usernameInput.value = base.toLowerCase().replace(/[^a-z0-9]/g, "") + uniqueSuffix;
    }

    emailInput.addEventListener("input", generateUsername);
    mobileInput.addEventListener("input", generateUsername);

    // âœ… Register function
    function registerUser() {
      const firstname = document.getElementById("firstname").value.trim();
      const lastname = document.getElementById("lastname").value.trim();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value.trim();
      const referral = document.getElementById("referral").value.trim();
      const responseBox = document.getElementById("responseBox");
      const createBtn = document.getElementById("createBtn");

      if (!firstname || !lastname || !email || !mobile || !password) {
        responseBox.style.display = "block";
        responseBox.style.color = "red";
        responseBox.textContent = "âš ï¸ Please fill all required fields.";
        return;
      }

      if (!username) generateUsername();

      createBtn.textContent = "Creating account...";
      createBtn.disabled = true;

      fetch("https://datapaddy.com.ng/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept": "application/json" },
        body: JSON.stringify({ firstname, lastname, username, email, mobile, password, referral })
      })
      .then(res => res.json())
      .then(data => {
        responseBox.style.display = "block";
        responseBox.textContent = data.message || "Unknown response";

        if (data.status) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("username", username);
          localStorage.setItem("user", JSON.stringify(data.user));

          responseBox.style.color = "green";
          responseBox.textContent = "ðŸŽ‰ Account created successfully!";

          setTimeout(() => {
            window.location.href = "passcode.html";
          }, 1000);
        } else {
          responseBox.style.color = "red";
          createBtn.textContent = "Create Account";
          createBtn.disabled = false;
        }
      })
      .catch(err => {
        responseBox.style.display = "block";
        responseBox.style.color = "red";
        responseBox.textContent = "Error: " + err.message;
        createBtn.textContent = "Create Account";
        createBtn.disabled = false;
      });
    }

    // âœ… Disable inspect / copy
    document.addEventListener('contextmenu', e => e.preventDefault());
    ['copy','cut','paste','selectstart'].forEach(evt =>
      document.addEventListener(evt, e => e.preventDefault())
    );
    document.addEventListener('keydown', e => {
      if (e.ctrlKey && ['u','s','a'].includes(e.key.toLowerCase())) e.preventDefault();
    });

    // âœ… Detect no internet and redirect
    function checkConnection() {
      if (!navigator.onLine) {
        window.location.href = "connection.html";
      }
    }
    window.addEventListener("load", checkConnection);
    window.addEventListener("online", checkConnection);
    window.addEventListener("offline", checkConnection);
  </script>
</body>
      </html>
