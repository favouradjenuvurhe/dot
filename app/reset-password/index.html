<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>

  <!-- Lucide & Toastify -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <style>
    body { 
      margin: 0; 
      font-family: 'Segoe UI', sans-serif; 
      background: #fff; 
      color: #000; 
    }
    .container { 
      max-width: 400px; 
      margin: auto; 
      padding: 20px; 
    }
    h1 { 
      font-size: 32px; 
      margin-bottom: 25px; 
    }
    label { 
      font-size: 14px; 
      margin-bottom: 6px; 
      display: block; 
      color: #333; 
    }
    .input-group { 
      position: relative; 
      margin-bottom: 20px; 
    }
    .input-group svg { 
      position: absolute; 
      left: 12px; 
      top: 50%; 
      transform: translateY(-50%); 
      color: #0069ff; 
      width: 18px; 
      height: 18px;
    }
    .input-group input,
    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .input-group input {
      border: 1px solid #ccc;
      background: #f9f9f9;
      padding-left: 40px;
    }
    .btn {
      border: none;
      cursor: pointer;
      margin-bottom: 15px;
      transition: 0.3s;
    }
    .btn-reset { 
      background: #0069ff; 
      color: #fff; 
      font-weight: bold; 
    }
    .btn-reset:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-contact { 
      background: #eee; 
      border: 1px solid #ccc; 
      color: #000; 
    }
    .signup-text {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
    }
    .back-link {
      color: #0069ff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>

    <label for="code">Verification Code</label>
    <div class="input-group">
      <i data-lucide="key-round"></i>
      <input type="text" id="code" placeholder="123456">
    </div>

    <label for="password">New Password</label>
    <div class="input-group">
      <i data-lucide="lock"></i>
      <input type="password" id="password" placeholder="New password">
    </div>

    <label for="password_confirmation">Confirm Password</label>
    <div class="input-group">
      <i data-lucide="lock"></i>
      <input type="password" id="password_confirmation" placeholder="Confirm password">
    </div>

    <button class="btn btn-reset" id="resetBtn" onclick="resetPassword()">Reset Password</button>
    <button class="btn btn-contact" onclick="window.location.href='support-page'">Contact us</button>

    <div class="signup-text">
      <span class="back-link" onclick="window.location.href='/app'">⬅ Back to Sign in</span>
    </div>
  </div>

  <script>
    if (window.lucide) lucide.createIcons();

    // ✅ Toastify function
    function showToast(message, type = "info") {
      let bgColor = "#333";
      let icon = "info";
      if (type === "success") { bgColor = "#16a34a"; icon = "check-circle"; }
      if (type === "error") { bgColor = "#dc2626"; icon = "alert-circle"; }
      if (type === "info") { bgColor = "#2563eb"; icon = "info"; }

      const el = document.createElement("div");
      el.className = "flex items-center space-x-2 text-white";
      el.innerHTML = `<i data-lucide="${icon}" class="w-4 h-4"></i><span>${message}</span>`;
      if (window.lucide) lucide.createIcons({ icons: [icon] });

      Toastify({
        node: el,
        duration: 3000,
        gravity: "top",
        position: "center",
        close: false,
        stopOnFocus: true,
        style: {
          background: bgColor,
          borderRadius: "10px",
          boxShadow: "0 2px 10px rgba(0,0,0,0.15)",
          padding: "10px 16px"
        }
      }).showToast();
    }

    // ✅ Reset Password Function
    function resetPassword() {
      const email = localStorage.getItem("reset_email");
      const code = document.getElementById("code").value.trim();
      const password = document.getElementById("password").value.trim();
      const password_confirmation = document.getElementById("password_confirmation").value.trim();
      const resetBtn = document.getElementById("resetBtn");

      if (!navigator.onLine) {
        showToast("No Internet Connection", "error");
        return;
      }

      if (!code || !password || !password_confirmation) {
        showToast("Please fill all fields.", "error");
        return;
      }

      if (password !== password_confirmation) {
        showToast("Passwords do not match.", "error");
        return;
      }

      resetBtn.textContent = "Resetting...";
      resetBtn.disabled = true;

      fetch("https://pulsepoint.com.ng/api/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept": "application/json" },
        body: JSON.stringify({
          token: code,
          email: email,
          password: password,
          password_confirmation: password_confirmation
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status) {
          showToast(data.message || "Password reset successful!", "success");
          setTimeout(() => window.location.href = "/app", 1500);
        } else {
          showToast(data.message || "Reset failed.", "error");
        }
      })
      .catch(err => {
        showToast("Error: " + err.message, "error");
      })
      .finally(() => {
        resetBtn.textContent = "Reset Password";
        resetBtn.disabled = false;
      });
    }

    // Disable inspect / copy
    document.addEventListener('contextmenu', e => e.preventDefault());
    ['copy','cut','paste','selectstart'].forEach(evt => document.addEventListener(evt, e => e.preventDefault()));
    document.addEventListener('keydown', e => {
      if (e.ctrlKey && ['u','s','a'].includes(e.key.toLowerCase())) e.preventDefault();
    });
  </script>
</body>
</html>
