<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { 
      margin: 0; 
      font-family: 'Segoe UI', sans-serif; 
      background: #fff; 
      color: #000; 
    }
    .container { 
      max-width: 400px; 
      margin: auto; 
      padding: 20px; 
    }
    h1 { 
      font-size: 32px; 
      margin-bottom: 25px; 
    }
    label { 
      font-size: 14px; 
      margin-bottom: 6px; 
      display: block; 
      color: #333; 
    }
    .input-group { 
      position: relative; 
      margin-bottom: 20px; 
    }
    .input-group i { 
      position: absolute; 
      left: 12px; 
      top: 50%; 
      transform: translateY(-50%); 
      color: #356cf9; 
    }
    /* ✅ Unified styles for inputs and buttons */
    .input-group input,
    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .input-group input {
      border: 1px solid #ccc;
      background: #f9f9f9;
      padding-left: 40px; /* keep space for icon */
    }
    .btn {
      border: none;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .btn-reset { 
      background: #01009C; 
      color: #000; 
      font-weight: bold; 
    }
    .btn-contact { 
      background: #eee; 
      border: 1px solid #ccc; 
      color: #000; 
    }
    #responseBox { 
      font-size: 14px; 
      margin-top: 15px; 
      padding: 10px; 
      border-radius: 6px; 
      background: #f4f4f4; 
      color: #333; 
      display: none; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>

    <div id="responseBox"></div>
    <br>

    <label for="code">Verification Code</label>
    <div class="input-group">
      <i class="fa fa-key"></i>
      <input type="text" id="code" placeholder="123456">
    </div>

    <label for="password">New Password</label>
    <div class="input-group">
      <i class="fa fa-lock"></i>
      <input type="password" id="password" placeholder="New password">
    </div>

    <label for="password_confirmation">Confirm Password</label>
    <div class="input-group">
      <i class="fa fa-lock"></i>
      <input type="password" id="password_confirmation" placeholder="Confirm password">
    </div>

    <button class="btn btn-reset" onclick="resetPassword()">Reset Password</button>
    <button class="btn btn-contact">Contact us</button>

    <div class="signup-text">
  <span class="back-link" onclick="window.location.href='/app'">⬅ Back to Sign in</span>
</div>
  </div>

  <script>
    function resetPassword() {
      const email = localStorage.getItem("reset_email");
      const code = document.getElementById("code").value.trim();
      const password = document.getElementById("password").value.trim();
      const password_confirmation = document.getElementById("password_confirmation").value.trim();
      const responseBox = document.getElementById("responseBox");

      if (!code || !password || !password_confirmation) {
        responseBox.style.display = "block";
        responseBox.style.color = "red";
        responseBox.textContent = "⚠️ Please fill all fields.";
        return;
      }

      if (password !== password_confirmation) {
        responseBox.style.display = "block";
        responseBox.style.color = "red";
        responseBox.textContent = "⚠️ Passwords do not match.";
        return;
      }

      responseBox.style.display = "block";
      responseBox.style.color = "#333";
      responseBox.textContent = "⏳ Resetting password...";

      fetch("https://datapaddy.com.ng/api/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json", "Accept": "application/json" },
        body: JSON.stringify({
          token: code,
          email: email,
          password: password,
          password_confirmation: password_confirmation
        })
      })
      .then(res => res.json())
      .then(data => {
        responseBox.style.display = "block";
        responseBox.textContent = data.message || "Unknown response";

        if (data.status) {
          setTimeout(() => { window.location.href = "/app"; }, 2000);
        } else {
          responseBox.style.color = "red";
        }
      })
      .catch(err => {
        responseBox.style.color = "red";
        responseBox.textContent = "Error: " + err;
      });
    }
  </script>
</body>
</html>
